<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cassino da Torsoni - Carta do Tigrinho </title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Cassino da Torsoni</h1>

  <div class="balance">Saldo: <span id="balance">200</span> créditos</div>

  <div class="slot-machine">
    <div id="reel1" class="reel">🍒</div>
    <div id="reel2" class="reel">🍋</div>
    <div id="reel3" class="reel">🍉</div>
  </div>

  <button id="spinBtn">Apostar (-10 créditos)</button>

  <div id="result"></div>

  <div class="notice">
     Solta a carta tigrinho .<br><br>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
